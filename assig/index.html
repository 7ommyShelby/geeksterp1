<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name :</label>
        <input id="fname" type="text">
        <br><br>
        <label for="mname">Middle Name :</label>
        <input id="mname" type="text">
        <br><br>
        <label for="lname">Last Name :</label>
        <input id="lname" type="text">
        <br><br><br>
        <label>Course :</label>
        <select>
            <option value="course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BTech">Btech</option>
            <option value="MBBS">MBBS</option>
            <option value="MTech">Mtech</option>
        </select>
        <br><br>
        <label for="gender">Gender :</label> <br>
        <input type="radio" name="gender"> Men <br>
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name="gender"> Others <br>
        <br><br>
        <label>DOB</label>
        <input type="datetime-local">
        <br><br>
        <label> Phone :</label>
        <input type="text" name="country code" value="+91" size="2" disabled>
        <input type="" name="phone" maxlength="10" size="10">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="6"></textarea>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="" id="email">
        <br>
        <br>
        <label for="pass">Password :</label>
        <input type="password" name="" id="pass">
        <br><br>
        <label for="password">Re-type Password :</label>
        <input type="password" name="" id="password">
        <br>
        <br>
        <input type="checkbox" name="" id="checkbox">
        <label for="checkbox">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="file">Choose file</label>
        <input type="file" name="" id="file">
        <br>
        <br>
        <label for="">Choose Colour</label>
        <input type="color" name="" id="">
        <br><br>
        <input type="reset" value="Reset">
        <button type="submit">Submit</button>
        </fielset>
</body>

</html>
