<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stickty.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <main>
        <section class="lc">
            <div class="content animate__animated animate__bounceIn">
                <div class="con">
                    <textarea name="" id="" rows="10" placeholder="//Write a note!"></textarea>
                    <input type="color" name="" id="" value="#adadad">
                </div>
                <div class="press">
                    <button id="btn">Add Note</button>
                    <button id="btn2">Clear All</button>
                </div>
            </div>
        </section>
        <section class="rc">
            <h1>Your Notes!</h1>
            <div class="notes">
            </div>

            <span>You Have No Notes!</span>
        </section>
    </main>
    <script src="./sticky.js"></script>
</body>

</html>
