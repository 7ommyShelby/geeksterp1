<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Graph</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }


        div {
            width: 50%;
        }
    </style>
</head>

<body>


    <div>
        <canvas id="myChart">

        </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        let can = document.querySelector('#myChart')
        const labels = [];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };

        let newchart = new Chart(can, config);
      let  x = 1
        function updateChart() {
            newchart.data.labels.push(newchart.data.datasets[0].data.length)
            newchart.data.datasets[0].data.push(Math.random()*100)
            newchart.update();
        }

        setInterval(updateChart, 1000);

    </script>


</body>

</html>
